name: Auto Committer

on:
  schedule:
    - cron: "0 */2 * * *"  # Runs every 2 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "CyberSphinxxx"
          git config --global user.email "johnlemargonzales@gmail.com"

      - name: Run random commit script
        run: |
          chmod +x scripts/random_commit.sh
          ./scripts/random_commit.sh
          